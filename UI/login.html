<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ride My Way</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/normalize.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
</head>

<body>
  <header class="app-grid">
    <nav class="layout-grid navbar">
      <h1 class="brand">
        <a href="/index.html">RideMyWay</a>
      </h1>
      <ul class="nav-links">
        <li>
          <a href="/register.html">register</a>
        </li>
        <li>
          <a href="/login.html">login</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="app-grid site-content">
    <div class="layout-grid hero p-100">
      <h1>Login</h1>
      <form id="register">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="jamius@sample.com" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="enter your password" required />
          <div class="report"></div>
        </div>
        <input class="btn btn-lg btn-submit btn-orange" type="submit" value="submit" />
        <span class="member-status"><i>Not a member? <a href="/register.html">Sign up</a></i></span>
      </form>
    </div>
  </main>
  <footer class="app-grid orange-bg">
    <div class="layout-grid">
      <p>&copy; 2018. Hand crafted by Celestine Ekoh-Ordan</p>
    </div>

  </footer>

  <script src="./scripts/password-check.js">
  </script>
</body>

</html>
